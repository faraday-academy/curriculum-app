pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint:fix {staged_files}
    frontend-style:
      glob: "*.{css,scss,sass}"
      run: npm --prefix ./curriculum-front run stylelint {staged_files}
    # playwright-tests:
    #   run: npm --prefix ./curriculum-front run test:e2e

all-files:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint:fix {all_files}
